<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR GLB Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
<a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
        <a-entity
                gltf-model="TEST2.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
        ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<button class="ar-button" onclick="activateAR()">Start AR</button>

<script>
    function activateAR() {
        // This function can be used to handle any additional setup or user interaction
        console.log("AR experience activated");
        // You can add more functionality here if needed
    }
</script>
</body>
</html>
