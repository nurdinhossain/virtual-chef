<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless WebAR GLB Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
<a-scene webxr="optionalFeatures: hit-test, local-floor;">
    <a-assets>
        <a-asset-item id="model" src="test3.glb"></a-asset-item>
    </a-assets>

    <a-entity
            id="model-entity"
            gltf-model="#model"
            scale="0.5 0.5 0.5"
            position="0 0 0"
            rotation="0 0 0"
            visible="false"
    ></a-entity>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <a-entity camera look-controls position="0 1.6 0"></a-entity>
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
</a-scene>

<button class="ar-button" id="ar-button">Start AR</button>
<div id="debug-info"></div>

<script>
    const arButton = document.getElementById('ar-button');
    const scene = document.querySelector('a-scene');
    const modelEntity = document.getElementById('model-entity');
    const debugInfo = document.getElementById('debug-info');

    function updateDebugInfo(message) {
        debugInfo.innerHTML += message + '<br>';
    }

    updateDebugInfo('Page loaded');

    arButton.addEventListener('click', activateAR);

    function activateAR() {
        updateDebugInfo('AR button clicked');
        if (scene.is('ar-mode')) {
            scene.exitAR();
            arButton.textContent = 'Start AR';
            updateDebugInfo('Exiting AR mode');
        } else {
            scene.enterAR().then(() => {
                updateDebugInfo('Entered AR mode successfully');
            }).catch((error) => {
                updateDebugInfo('Error entering AR mode: ' + error.message);
            });
            arButton.textContent = 'Exit AR';
        }
    }

    scene.addEventListener('enter-vr', function() {
        updateDebugInfo('Entered VR/AR mode');
        if (this.is('ar-mode')) {
            modelEntity.setAttribute('visible', true);
            modelEntity.setAttribute('position', '0 0 -1');
            updateDebugInfo('AR mode detected, model made visible');
        }
    });

    scene.addEventListener('exit-vr', function() {
        updateDebugInfo('Exited VR/AR mode');
        modelEntity.setAttribute('visible', false);
    });

    scene.addEventListener('click', function(event) {
        if (scene.is('ar-mode')) {
            const intersection = event.detail.intersection;
            if (intersection) {
                modelEntity.setAttribute('position', intersection.point);
                updateDebugInfo('Model position updated');
            }
        }
    });

    // Check WebXR support
    if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
                updateDebugInfo('WebXR AR is supported');
            } else {
                updateDebugInfo('WebXR AR is not supported');
            }
        });
    } else {
        updateDebugInfo('WebXR is not available');
    }
</script>
</body>
</html>
