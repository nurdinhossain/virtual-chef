<!DOCTYPE html>
<html lang='en'>
<head>
    <title>AR Model Viewer</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script type='module' src='https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js'></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>


<body>
<model-viewer src='/Users/birby/Documents/virtual-chef/src/modelViewer/glbFiles/test.glb'
              alt='Your 3D model'
              ar
              ar-modes='webxr scene-viewer quick-look'
              camera-controls
              auto-rotate>
</model-viewer>
</body>
</html>
