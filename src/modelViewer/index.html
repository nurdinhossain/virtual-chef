<!DOCTYPE html>
<html lang='en'>
<head>
    <title>AR Model Viewer</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script type='module' src='https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js'></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>


<body>
<model-viewer src="TEST2.glb"
              ar ar-modes="webxr scene-viewer quick-look"
              camera-controls tone-mapping="neutral"
              poster="poster.webp"
              shadow-intensity="0.57"
              exposure="0.34"
              shadow-softness="0.5"
              camera-orbit="-361deg 83.28deg 10.77m"
              field-of-view="30deg" auto-rotate>
</model-viewer>

</body>
</html>
